{% extends 'base.html' %}
{% block titulo %}Eliminar Animal | Tienda de Mascotas{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de que quieres borrar al animal?</p>
                <h3 class="text-danger">{{ animal.nombre }}</h3>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"></i> Sí, Borrar
                        </button>
                        <a href="{% url 'app_tienda:detalle_animal' animal.id %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
