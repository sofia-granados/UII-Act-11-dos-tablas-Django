<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Tienda de Mascotas{% endblock %}</title>
    <!-- Bootstrap 5 CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a89cc 0%, #4a69bd 100%);
            min-height: 100vh;
            padding-top: 70px;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .animal-img {
            height: 200px;
            object-fit: cover;
        }
        .btn i { margin-right: 5px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app_tienda:listar_animales' %}">
                <i class="bi bi-house-heart"></i> Tienda de Mascotas
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'app_tienda:listar_animales' %}">üêæ Animales</a>
                <a class="nav-link" href="{% url 'app_tienda:crear_animal' %}">‚ûï Nuevo Animal</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-white py-3 mt-5 bg-dark bg-opacity-25">
        <p class="mb-0">¬© 2025 Tienda de Mascotas - Aplicaci√≥n educativa de Django</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
